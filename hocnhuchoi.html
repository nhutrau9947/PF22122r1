<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <h1>HTML DOM</h1>
  <form action="#">
    <fieldset>
      <legend>Company Information</legend>
      <label>Company name</label>
      <input type="text"><br>
      <label for="">Company Address</label>
      <input type="text"><br>
      <label for="">Company phone Number</label>
      <input id="company-phone" type="text">
    </fieldset>
    <fieldset>
      <legend>Owner Information</legend>
      <label>Owner name</label>
      <input type="text"><br>
      <label for="">Owner Address</label>
      <input type="text"><br>
      <label for="">Owner phone Number</label>
      <input id="owner-phone" type="text">
      <button id="btn-action">Same as company phone number</button>
    </fieldset>
  </form>
  <script>
    let btnAction = document.getElementById("btn-action");
    btnAction.addEventListener("click", () => {
      let companyPhone = document.getElementById("company-phone");
      let ownerPhone = document.getElementById("owner-phone");
      console.log(companyPhone.value);
      ownerPhone.value = companyPhone.value;
    });
  </script>

</body>

</html>
